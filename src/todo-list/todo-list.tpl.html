<div class="todo-list">
    <h2 class="todo-list_angular_title">Angular Todo List</h2>
    <ul>
        <li ng-repeat="task in $ctrl.tasks"
            ng-click="$ctrl.markAsDone(task.id)"
            ng-class="{done : task.isDone}">
            <h5><b>{{task.title}}</b> -- {{task.content}}</h5>
        </li>
    </ul>
</div>
