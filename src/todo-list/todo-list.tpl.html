<div class="todo-list">
    <h1 class="todo-list_title">ToDo List</h1>
    <ul>
        <todo-item ng-repeat="task in $ctrl.tasks"
                   task="task"
                   mark-task-done="$ctrl.toggleTaskDone"></todo-item>
        <li class="angular" ng-repeat="task in $ctrl.tasks" ng-class="{done: task.isDone}">
          <h5><b>{{task.title}}</b> -- {{task.content}}</h5>
        </li>
    </ul>
</div>
