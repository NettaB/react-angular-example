<div class="todo-list">
    <h1>ToDo List</h1>
    <ul>
        <todo-item ng-repeat="task in $ctrl.tasks"
                   task="task"
                   mark-task-done="$ctrl.markTaskDone"></todo-item>
        <li ng-repeat="task in $ctrl.tasks">{{task.title}}--{{task.isDone}}</li>
    </ul>
</div>
